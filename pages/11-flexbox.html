<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style-flex.css">
</head>
<body>
    <div class="flex-container">
        <div class="area1">
            <div class="flex1">
                <div class="box1"><img src="../assets/images/twitter.png"></div>
                <div class="box2"><img src="../assets/images/instagram.png"></div>
            </div>
            <div class="flex2">
                <div class="box3"><img src="../assets/images/whatsapp.png"></div>
                <div class="flex3">
                    <div class="flex4">
                        <div class="box4"><img src="../assets/images/web.png"></div>
                        <div class="box5"><img src="../assets/images/wechat.png"></div>
                    </div>
                    <div class="flex5">
                        <div class="box6"><img src="../assets/images/pinterest.png"></div>
                        <div class="box7"><img src="../assets/images/youtube.png"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="area2">
            <div class="flex6">
                <div class="box8"><img src="../assets/images/tiktok.png"></div>
                <div class="box9"><img src="../assets/images/tumblr.png"></div>
            </div>
            <div class="box10"><img src="../assets/images/tinder.png"></div>
        </div>
    </div>
</body>
</html>
