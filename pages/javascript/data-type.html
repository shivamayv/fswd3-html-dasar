<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>
<body>
    <script>
        // Number 
        let n = 25;
        n = 30;

        console.log(n);

        // Number Integer & Float
        let inf = 100/0;
        console.log(inf);

        // atau
        console.log(Infinity);

        // masih number
        console.log("Arkatama" + 1);
        console.log("Multi Solusindo" + (2 * 5));
        console.log(NaN * 3);

        // bigInt
        const bigInt = 123456789012345678901234567890n;

        console.log('bigInt');

        // String
        const nama1 = "Arkatama";
        const nama2 = 'Arkatama';
        const nama3 = `Arkatama`;

        console.log(nama1);
        console.log(nama2);
        console.log(nama3);

        // Boolean
        let isLoggedIn = true;
        let isAdmin = false;

        let isGreater = 10 > 5;
        let isLess = 10 < 5;

        console.log(isLoggedIn);
        console.log(isAdmin);
        console.log(isGreater);
        console.log(isLess);

        // Null
        let boyfriend = null;

        console.log(boyfriend);

        // Undefined
        let name;
        console.log('name');

        // Symbol
        let employee = Symbol('Angka');
        console.log(employee);
        console.log(employee.description);
    </script>
</body>
</html>
