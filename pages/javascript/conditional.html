<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>
<body>
    <script>
        // CONDITIONAL: IF, IF-ELSE dan ELSE IF
        let response = prompt("2 + 3 =");
        if (response == 5) {
            alert("Kamu benar!");
        }else if(response < 5){
            alert("Kurang!");
        }else{
            alert("Kamu Salah!");
        }

        // CONDITIONAL: SWITCH
        let color = "pink";

        switch (color) {
            case "pink":
                alert("I Love Pink!");
                break;
            case "yellow":
                alert("I Hate Yellow!");
                break;
            default:
                alert("I don't know what color it is!");
                break;
        }
    </script>
</body>
</html>
