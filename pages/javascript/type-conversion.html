<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>
<body>
    <script>
        // String
        alert(typeof value); // string

        // Numeric
        alert("8" / "2"); 

        // Numeric 2
        let str = "123";
        alert(typeof str);;

        let num = Number(str);

        alert(typeof num);

        // Boolean
        alert( Boolean(1) );
        alert( Boolean(0) );

        alert( Boolean("hello") );
        alert( Boolean("") );
    </script>
</body>
</html>
