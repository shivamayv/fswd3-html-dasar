<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>
<body>
    <script>
        // Aritmethic Operator
        let a = 15;
        let b = 3;
        
        console.log(a + b); // penjumlahan
        console.log(a - b); // pengurangan
        console.log(a * b); // perkalian
        console.log(a / b); // pembagian
        console.log(a % b); // sisa bagi
        console.log(a ** b); // pemangkatan

        // Assingment Operator
        let z = 5;
        console.log(z);

        z+=5;
        console.log(z);

        // Comparison Operator
        let x = 3;
        let y = 7;

        console.log(x == y); // sama dengan
        console.log(x < y); // lebih kecil
        console.log(x > y); // lebih besar
        console.log(x != y); // tidak sama dengan

        // Logical Operator
        let m = true;
        let n = false;

        console.log(m && n); // logika AND
        console.log(m || n); // logika OR
        console.log(!m); // kebalikan

        // Bitwise Operator
        let o = 00111100;
        let p = 00001101;

        console.log(o & p); // AND
        console.log(0 | p); // OR
        console.log(o ^ p); // XOR
        console.log(~o); // kebalikan

        // Ternary Operator
        let i = 1;
        let j = 1;

        console.log(i == j ? "yes" : "no");
    </script>
</body>
</html>
